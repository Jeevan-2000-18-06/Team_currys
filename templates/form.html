<!DOCTYPE html>
<html>
<head>
  <title>Curry Choice</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fffdf4;
    }

    .form-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 10px;
}

    form {
      flex: 1;
      max-width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form input,
    form select {
      width: 82%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      padding: 10px 20px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .qr-section {
      text-align: center;
    }

    .qr-section img {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .qr-section p {
      font-size: 14px;
      color: gray;
      margin-top: 8px;
    }

    input[type="checkbox" i]{
      margin:0px;
    }
  </style>
</head>
<body>
  <h2>What's your curry choice today? üçõ</h2>

  <div class="form-container">
    <form method="POST" action="/submit">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="curry" placeholder="Curry Name" required>

      <label for="price">Price (‚Çπ):</label>
      <input type="number" name="price" placeholder="100" required>

      <label><input type="checkbox" name="paid"> Paid?</label>

      <label for="role">You are a:</label>
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="member">Team Member</option>
        <option value="taker">Curry Taker</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div class="qr-section">
      <h4>üì± Scan to Pay</h4>
      <img src="/static/Image/phonepe.jpg" alt="PhonePe QR">
      <p>Linked to ****7252</p>
    </div>
  </div>
</body>
</html>
